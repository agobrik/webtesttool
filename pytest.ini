[pytest]
# Pytest configuration for WebTestool

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=utils
    --cov=modules
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    network: Tests requiring network access
    asyncio: Async tests

# Coverage options
[coverage:run]
source = core,utils,modules
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
